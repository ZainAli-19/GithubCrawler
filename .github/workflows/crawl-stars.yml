name: Crawl Stars

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      # ğŸ•’ Wait until the PostgreSQL service is ready
      - name: Wait for PostgreSQL to be ready
        env:
          PGPASSWORD: postgres
        run: |
          echo "â³ Waiting for PostgreSQL to be ready..."
          for i in {1..15}; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "âœ… PostgreSQL is ready!"
              break
            else
              echo "PostgreSQL not ready yet... waiting 3s"
              sleep 3
            fi
          done

      # ğŸ§± Create database schema
      - name: Setup database schema
        env:
          PGPASSWORD: postgres
        run: |
          echo "ğŸ“¦ Creating tables in PostgreSQL..."
          psql -h postgres -U postgres -d postgres -f src/db/migrations/001_create_tables.sql
          echo "âœ… Tables created successfully."

      # ğŸš€ Run crawler script
      - name: Run crawler
        env:
          POSTGRES_HOST: postgres        # âœ… Correct host
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "ğŸš€ Starting GitHub crawler..."
          python src/app.py
          echo "âœ… Crawler finished successfully."

      # ğŸ“¤ Export database to CSV
      - name: Export database to CSV
        env:
          PGPASSWORD: postgres
        run: |
          echo "ğŸ“¤ Exporting database contents to repos.csv..."
          psql -h postgres -U postgres -d postgres -c "\copy (SELECT * FROM repositories) TO 'repos.csv' CSV HEADER"
          echo "âœ… Export complete."

      # ğŸ’¾ Upload artifact to workflow output
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-repos
          path: repos.csv
