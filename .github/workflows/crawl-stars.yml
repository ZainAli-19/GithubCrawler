name: Crawl Stars

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      # üü¢ Start PostgreSQL service built into the runner
      - name: Start PostgreSQL service
        run: |
          echo "üöÄ Starting built-in PostgreSQL service..."
          sudo service postgresql start
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'postgres';"
          sudo -u postgres createdb postgres
          echo "‚úÖ PostgreSQL started successfully."

      # üïí Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL to be available
        run: |
          echo "‚è≥ Waiting for PostgreSQL to accept connections..."
          for i in {1..15}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            else
              echo "PostgreSQL not ready yet... waiting 3s"
              sleep 3
            fi
          done

      - name: Setup database schema
        env:
          PGPASSWORD: postgres
        run: |
          echo "üì¶ Creating tables..."
          psql -h localhost -U postgres -d postgres -f src/db/migrations/001_create_tables.sql
          echo "‚úÖ Tables created successfully."

      - name: Run crawler
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "üöÄ Starting GitHub crawler..."
          python src/app.py
          echo "‚úÖ Crawler finished."

      - name: Export database to CSV
        env:
          PGPASSWORD: postgres
        run: |
          echo "üì§ Exporting database to CSV..."
          psql -h localhost -U postgres -d postgres -c "\copy (SELECT * FROM repositories) TO 'repos.csv' CSV HEADER"
          echo "‚úÖ Export complete."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-repos
          path: repos.csv
