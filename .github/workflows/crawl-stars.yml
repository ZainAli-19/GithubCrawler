name: Crawl Stars

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Setup database schema
        run: psql -h localhost -U postgres -d postgres -f src/db/migrations/001_create_tables.sql
        env:
          PGPASSWORD: postgres

      - name: Run crawler
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          GITHUB_TOKEN: ${{ github.token }}
        run: python src/app.py

      - name: Export database to CSV
        run: |
          psql -h localhost -U postgres -d postgres -c "\copy (SELECT * FROM repositories) TO 'repos.csv' CSV HEADER"
        env:
          PGPASSWORD: postgres

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-repos
          path: repos.csv
