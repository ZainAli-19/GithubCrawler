name: Crawl Stars

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      # ‚úÖ Wait for Postgres (host = postgres)
      - name: Setup database schema
        env:
          PGPASSWORD: postgres
        run: |
          echo "‚è≥ Waiting for Postgres to be ready..."
          for i in {1..15}; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "‚úÖ Postgres is ready!"
              break
            else
              echo "Postgres not ready yet... waiting 3s"
              sleep 3
            fi
          done
          echo "üì¶ Creating tables..."
          psql -h postgres -U postgres -d postgres -f src/db/migrations/001_create_tables.sql
          echo "‚úÖ Tables created successfully."

      - name: Run crawler
        env:
          POSTGRES_HOST: postgres   # <-- ‚úÖ correct host
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "üöÄ Starting GitHub crawler..."
          python src/app.py
          echo "‚úÖ Crawler finished."

      - name: Export database to CSV
        env:
          PGPASSWORD: postgres
        run: |
          echo "üì§ Exporting database to CSV..."
          psql -h postgres -U postgres -d postgres -c "\copy (SELECT * FROM repositories) TO 'repos.csv' CSV HEADER"
          echo "‚úÖ Export complete."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-repos
          path: repos.csv
